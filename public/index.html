<html>
<head>
  <title>El Borracho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic" rel="stylesheet" type="text/css">
  <link href="./css/raphaelicons.css" rel="stylesheet" type="text/css" />
  <style>
  ul { padding: 0; margin: 0; }
  button:hover { cursor: pointer; }
  button:focus, button:active { outline: 0; }
  button.icon { background: transparent; border: none; }
  body { padding: 0; margin: 0; background: white; color: black; min-height: 320px; font-family: Helvetica,"Helvetica Neue","Open Sans",Arial,sans-serif; letter-spacing: -0.06em; }
  body { display: flex; flex-direction: column; height: 100%;}

  section.stats { margin: 0 55px; background: #363636; color: #CCC; }
  section.stats .teaser { padding: 3px 6px; overflow: hidden; height: 20px; box-sizing: border-box; transition: 0.3s; }
  section.stats .teaser.show { margin-top: 300px; }
  section.stats .teaser .totals { margin: 0; font-weight: bold; font-size: 0.75em; letter-spacing: -0.02em; }
  section.stats .teaser .totals dt, section.stats .teaser .totals dd { float: left; }
  section.stats .teaser .totals dd { margin: 0 1em 0 0.15em; }
  section.stats .teaser button.downarrow { float: right; color: #868686; transform: rotate(90deg); font-size: 1.4em; margin: -8px -5px; }
  section.stats .teaser button.downarrow.show { transform: rotate(-90deg); }

  header { position: relative; margin: 30px 55px 0; padding: 6px 0; border-bottom: 6px solid black; height: 55px; }
  header h1 { font-size: 3.2em; margin: 0; letter-spacing: -0.06em; }
  header .loadingspinner { position: absolute; left: 263px; top: 29px; font-size: 1.8em; color: #BBB; opacity: 0;}
  nav.current.filters { position: absolute; top: 14px; left: 367px; right: 0; bottom: 0; }
  nav.filters ul { display: inline-flex; flex-flow: row wrap; align-content: flex-start; align-items: center; height: 56px; }
  nav.filters li { width: 137px; height: 26px; background: green; margin: 0 17px 0 0; list-style-type: none; padding: 4px 8px; box-sizing: border-box; margin-left: 0.25em; position: relative; }
  nav.filters li.queue { background: #00aeef; }
  nav.filters li.state.active { background: #00ffff; }
  nav.filters li.state.wait { background: #a186be; }
  nav.filters li h6 { font-size: 0.95em; font-weight: bold; float: left; margin: 0; }
  nav.filters li h6 span { margin-left: 0.25em; }
  nav.filters li button { background: transparent; border: none; color: black; opacity: 0.5; font-size: 1.3em; position: absolute; right: 0; top: 0; padding: 1px 4px; box-sizing: border-box; height: 26px; width: 24px; }
  nav.filters button, button.showadd { font-size: 1.4em; background: transparent; border: none; color: #b8b8b8;}

  nav.add.filters { position: relative; width: 241px; box-sizing: border-box; border: 5px solid black; background: white; z-index: 220; right: 70px; top: 35px; display: flex; flex-flow: column; padding-bottom: 14px; overflow: hidden; margin-bottom: -100%; margin-left: auto; }
  nav.add.filters ul { height: auto; flex-flow: column; align-items: flex-start; }
  nav.add.filters li { margin: 14px 20px 0; cursor: pointer; }
  nav.add.filters li button { display: none; }
  .addfilters-stage { position: relative; top: 0; right: 0; z-index: 201; margin: 0 5px 0 0;}
  .addfilters-stage button.showadd { position: absolute; width: 28px; height: 28px; padding: 5px; box-sizing: border-box; margin: -7px -7px 0 0; top: 65px; right: 50px; }
  .addfilters-mask { background: white; opacity: 0.7; position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 200; }

  section.jobs { position: relative; margin: 20px 55px 0; height: calc(100% - 20px - 77px - 90px); }
  section.jobs ul { display: inline-flex; flex-flow: column wrap; align-items: flex-start; max-height: 100%; width: 100%; overflow: hidden; align-content: flex-start; }
  section.jobs li { position: relative; width: 343px; height: 61px; box-sizing: border-box; background: white; list-style-type: none; overflow: hidden; margin: 0 22px 3px 0; }
  section.jobs li h3 { font-size: 0.9em; margin: 0; }
  section.jobs li span { font-size: 0.9em; }
  section.jobs li .label { position: absolute; top: 0; right: 0; bottom: 0; width: 11px; }

  .filter.queue, .job.queue .label { background: #00aeef; }
  .filter.wait, .job.wait .label { background: #a186be; }
  .filter.active, .job.active .label { background: #00ffff; }
  .filter.completed, .job.completed .label { background: #00ff00; }
  .filter.delayed, .job.delayed .label { background: #fff200; }
  .filter.failed, .job.failed .label { background: #ed145b; }
  .filter.stuck, .job.stuck .label { background: #b7b7b7; }
  .filter.id, .job.id .label { background: white; border: 2px solid #b7b7b7;}


@media all and (max-width:630px) { }

  </style>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
  <script src="./js/el-borracho-ui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <section class="stats">
    <aside class="teaser">
      <button class="downarrow icon">=</button>
    </aside>
  </section>
  <div class="addfilters-stage">
    <button class="icon showadd">@</button>
    <nav class="add filters">
      <div class="queue filters"></div>
    </nav>
  </div>

  <header>
    <h1>El Borracho</h1>
    <button class="icon loadingspinner">0</button>
    <nav class="current filters">
    </nav>
  </header>
  <section class="jobs">
  </section>
  <div class="addfilters-mask"></div>
</body>
</html>
